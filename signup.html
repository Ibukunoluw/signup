<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page - Diagonal Split (Swapped Colors)</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #333; }
    .container { display: flex; height: 100vh; width: 100vw; position: relative; overflow: hidden; }
    .container::before { content: ""; position: absolute; inset: 0; background: linear-gradient(120deg, #4a0101 0% 48%, #000 52% 100%); z-index: 0; }
    .side { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; height: 100%; z-index: 1; }
    .oxblood-side { color: #fff; padding-left: 5vw; padding-right: 2vw; justify-content: flex-start; }
    .black-side { color: #fff; justify-content: flex-end; padding-right: 7vw; padding-left: 2vw; }
    .welcome-note {
      max-width: 350px; text-align: left; background: rgba(74,1,1,0.45);
      padding: 2rem 2rem 2.5rem 2rem; border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      display: flex; flex-direction: column; align-items: center;
      animation: fadeInLeft 0.7s;
    }
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-40px);}
      to { opacity: 1; transform: translateX(0);}
    }
    .welcome-note h1 {
      margin-top: 0; font-size: 2.6rem; font-weight: 900; letter-spacing: 1px; text-align: center;
    }
    .welcome-note p {
      font-size: 1.15rem; margin: 1.3rem 0 2.2rem 0; opacity: 0.88; text-align: center;
    }
    .welcome-note .btn-wrap { width: 100%; display: flex; justify-content: center; }
    .welcome-note button {
      padding: 0.8rem 2.2rem; border: none; background: #000; color: #fff;
      border-radius: 6px; font-size: 1.08rem; cursor: pointer; font-weight: bold;
      transition: background 0.2s; display: block; margin-top: 0; box-shadow: 0 2px 8px rgba(0,0,0,0.13);
    }
    .welcome-note button:hover { background: #222; }
    .signup-form {
      background: rgba(255,255,255,0.98); color: #000; padding: 2.5rem 2rem;
      border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.18);
      min-width: 320px; max-width: 360px; text-align: center; z-index: 2; position: relative;
      animation: fadeInRight 0.7s;
    }
    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(40px);}
      to { opacity: 1; transform: translateX(0);}
    }
    .signup-form h2 { margin-top: 0; color: #000; margin-bottom: 1.5rem; font-size: 2rem; font-weight: 800; }
    .signup-form input {
      width: 100%; padding: 0.7rem; margin-bottom: 1.2rem;
      border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;
    }
    .signup-form button {
      width: 100%; padding: 0.7rem; background: #000; color: #fff;
      border: none; border-radius: 6px; font-size: 1.05rem; font-weight: bold;
      cursor: pointer; transition: background 0.2s;
    }
    .signup-form button:hover { background: #222; }

    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .side { justify-content: center; padding-left: 0 !important; padding-right: 0 !important; }
      .welcome-note { padding: 1.2rem; }
      .signup-form { margin-top: 2rem; }
      .container::before { background: linear-gradient(to bottom, #4a0101 0% 48%, #000 52% 100%); }
    }
    @media (max-width: 600px) {
      .signup-form, .welcome-note { padding: 1rem; min-width: 240px; max-width: 98vw; }
      .signup-form button, .welcome-note button { font-size: 0.98rem; }
      .signup-form h2, .welcome-note h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side oxblood-side">
      <div class="welcome-note">
        <h1>Welcome!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin nec viverra eros, ac dictum purus. Duis cursus, augue et dapibus dictum, augue orci pharetra erat, id cursus sapien lorem vel massa.</p>
        <div class="btn-wrap">
          <button onclick="window.location.href='login.html'">Sign In</button>
        </div>
      </div>
    </div>
    <div class="side black-side">
      <form class="signup-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
